<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEC Share System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">SEC Student Share System</h1>

    <!-- Link to Homepage -->
    <a href="index.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Homepage</a>

    <!-- Registration Form -->
    <form class="bg-white p-6 rounded shadow-md" id="shareForm">
      <h2 class="text-xl font-semibold mb-4">Register & Purchase Shares</h2>

      <label class="block mb-2">Full Name</label>
      <input type="text" name="fullName" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">University/College</label>
      <input type="text" name="university" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Student ID</label>
      <input type="text" name="studentId" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Phone Number</label>
      <input type="tel" name="phone" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Number of Shares (20-60)</label>
      <input type="number" name="shares" min="20" max="60" class="w-full border p-2 rounded mb-4" required>

      <label class="block mb-2">Payment Method</label>
      <select name="paymentMethod" class="w-full border p-2 rounded mb-4">
        <option>Mobile Money</option>
        <option>Bank Transfer</option>
        <option>Campus Agent</option>
      </select>

      <label class="block mb-2">Date of Payment</label>
      <input type="date" name="paymentDate" class="w-full border p-2 rounded mb-4" required>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmation" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
      Registration successful. Your Investor ID is: <span id="investorId"></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('shareForm');
    const confirmation = document.getElementById('confirmation');
    const investorId = document.getElementById('investorId');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.fullName.value.trim();
      const id = 'SEC-STU-' + Math.floor(10000 + Math.random() * 89999);
      investorId.textContent = id;
      confirmation.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
