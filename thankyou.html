<form action="mailto:secglobal23@gmail.com" method="post" enctype="text/plain">
  <!-- Hidden input to redirect after submission -->
  <input type="hidden" name="_next" value="https://yourusername.github.io/your-repo-name/thankyou.html">

  <div class="form-group">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required>
  </div>
  <div class="form-group">
    <label for="email-address">Email Address</label>
    <input type="email" id="email-address" name="email-address" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
  </div>
  <div class="form-group">
    <button class="button" type="submit">Send Message</button>
  </div>
</form>
